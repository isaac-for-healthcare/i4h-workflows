ci:
  autofix_prs: true
  autoupdate_schedule: quarterly

files: ^workflows/telesurgery
exclude: '.*_pb2.py$|.*.pyi$|.*dat$'

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-merge-conflict
  - id: trailing-whitespace
  - id: check-yaml
  - id: check-executables-have-shebangs
  - id: check-toml
  - id: check-case-conflict
  - id: check-added-large-files
    args: ['--maxkb=5120']
  - id: detect-private-key
  - id: forbid-new-submodules
  - id: pretty-format-json
    args: ['--autofix', '--no-sort-keys', '--indent=4']
  - id: end-of-file-fixer
  - id: mixed-line-ending

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
    name: isort (python)
    args: ["--line-length=120", "--profile=black"]

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
    name: isort (python) (check)
    args: ["--line-length=120", "--profile=black", "--check"]

- repo: https://github.com/psf/black
  rev: 23.12.1
  hooks:
  - id: black
    args: ["--line-length=120"]

- repo: https://github.com/psf/black
  rev: 23.12.1
  hooks:
  - id: black
    name: black (check)
    args: ["--line-length=120", "--check"]

- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8
    args: ["--count", "--statistics", "--config=setup.cfg"]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    additional_dependencies: [types-PyYAML,types-protobuf]

- repo: https://github.com/asottile/pyupgrade
  rev: v3.15.0
  hooks:
  -   id: pyupgrade
      args: [--py37-plus]
