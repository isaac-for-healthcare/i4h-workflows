---
extensions:

application:
  title: Telesurgery with DDS
  version: 1.0
  inputFormats: []
  outputFormats: ["screen"]

resources:
  cpu: 1
  gpu: 1
  memory: 1Gi
  gpuMemory: 1Gi

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

protocol:
  hid: dds # dds or streamsdk
  video: dds # dds or streamsdk

video:
  width: 1024
  height: 576
  device: /dev/video0

hid:
  qos_provider: "qos_profiles.xml"
  domain_id: 1
  participant_qos: "TelesurgeryLibrary::TelesurgeryApplication"
  reader_qos: "TelesurgeryLibrary::Command"
  # hid_device_filters:
  #   - joystick1
  #   - keyboard1
  #   - mouse1

camera_info_publisher:
  qos_provider: "qos_profiles.xml"
  domain_id: 1
  topic: "camera_info"
  participant_qos: "TelesurgeryLibrary::TelesurgeryApplication"
  writer_qos: "TelesurgeryLibrary::CameraInfo"

video_encoder:
  codec: "H264"
  preset: "P3"
  cuda_device_ordinal: 0
  bitrate: 10000000
  frame_rate: 60
  rate_control_mode: 0 # 0: Constant QP, 1: Variable bitrate, 2: Constant bitrate
  multi_pass_encoding: 1 # 0: Disabled, 1: Quarter resolution, 2: Full resolution
