---
application:
  title: Telesurgery with DDS
  version: 1.0
  inputFormats: []
  outputFormats: ["screen"]

resources:
  cpu: 1
  gpu: 1
  memory: 1Gi
  gpuMemory: 1Gi

scheduler:
  check_recession_period_ms: 0
  worker_thread_number: 5
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

protocol:
  hid: dds # dds or streamsdk
  video: dds # dds or streamsdk

camera:
  domain_id: 1
  participant_qos: "TelesurgeryLibrary::TelesurgeryApplication"
  reader_qos: "TelesurgeryLibrary::CameraInfo"
  topic: "camera_info"

format_converter:
  in_dtype: "rgb888"
  out_dtype: "rgb888"
  in_tensor_name: "room_raw_image"
  out_tensor_name: "room_converted_image"

holoviz:
  window_title: "Telesurgery - Surgeon"
  width: 1920
  framerate: 120
  height: 1080
  tensors:
    - name: ""
      type: color
      opacity: 1.0
      priority: 0

hid:
  human_interface_devices:
    - name: joystick_sim
      path: /simulation
      type: joystick
    # - name: joystick1
    #   path: /dev/input/js0
    #   type: joystick
    # - name: keyboard1
    #   path: /dev/input/event4
    #   type: keyboard
    # - name: mouse1
    #   path: /dev/input/event5
    #   type: mouse

hid_publisher:
  domain_id: 1
  participant_qos: TelesurgeryLibrary::TelesurgeryApplication
  writer_qos: TelesurgeryLibrary::Command